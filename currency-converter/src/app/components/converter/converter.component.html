<div class="converter mat-elevation-z4">
    <h1>Currency Converter</h1>
    <form [formGroup]="form" (ngSubmit)="convert()" class="converter-form">
      <!-- שדה Amount -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" id="amount" type="number" placeholder="Enter amount" />
      </mat-form-field>
  
      <!-- שדה From -->
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>From</mat-label>
        <mat-select formControlName="from" id="from">
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
          <mat-option value="ILS">ILS</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- שדה To -->
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>To</mat-label>
        <mat-select formControlName="to" id="to">
          <mat-option value="USD">USD</mat-option>
          <mat-option value="EUR">EUR</mat-option>
          <mat-option value="ILS">ILS</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- כפתור המרה -->
      <div class="action">
        <button mat-raised-button color="primary" type="submit" class="convert-btn">Convert</button>
      </div>
    </form>
  
    <!-- תוצאה -->
    @if (result() !== null){
        <div class="result">
            <p>Converted Amount: <span>{{ result() }}</span></p>
        </div>
        }
    </div>
